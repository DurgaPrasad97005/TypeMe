<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body id="body">
    <div class="text"></div>

    <div class="keyboard">
        <div class="row row1">
            <div class="key q Q">Q</div>
            <div class="key w W">W</div>
            <div class="key e E">E</div>
            <div class="key r R">R</div>
            <div class="key t T">T</div>
            <div class="key y Y">Y</div>
            <div class="key u U">U</div>
            <div class="key i I">I</div>
            <div class="key o O">O</div>
            <div class="key p P">P</div>
        </div>
        <div class="row row2">
            <div class="key a A">A</div>
            <div class="key s S">S</div>
            <div class="key d D">D</div>
            <div class="key f F">F</div>
            <div class="key g G">G</div>
            <div class="key h H">H</div>
            <div class="key j J">J</div>
            <div class="key k K">K</div>
            <div class="key l L">L</div>
        </div>
        <div class="row row3">
            <div class="key z Z">Z</div>
            <div class="key x X">X</div>
            <div class="key c C">C</div>
            <div class="key v V">V</div>
            <div class="key b B">B</div>
            <div class="key n N">N</div>
            <div class="key m M">M</div>
        </div>
        <div class="row">
            <div class="space">space</div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
